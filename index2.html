<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <title>AlivenessLAB SlowYou Coding for Kids</title>
  
<!-- Favicon Links -->

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">


</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="/logo.png" alt="Logo" width="90" height="90">
      AlivenessLAB SlowYou Coding for Kids
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <button class="btn btn-outline-primary" type="button" id="importBtn">Import CSV</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-primary" type="button" id="login">login</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-primary" type="button" id="SwitchProject">Switch Project</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-danger" id="logout">Logout</button>
        </li>
      </ul>
    </div>
  </nav>

  <div id="container" class="container mt-4">
    <form id="form">
      <input type="text" class="form-control" name="body" placeholder="Add new idea, task, link or note..." />
    </form>
    <div class="select-all-wrapper mt-3">
      <input type="checkbox" id="selectAll">
      <label for="selectAll">Select All</label>
      <span class="material-symbols-outlined">
        filter_alt
      </span>
    </div>
    <div id="tasks-list" class="mt-3"></div>
  </div>

  <script type="module" src="/testlogin.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
