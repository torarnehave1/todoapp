<!DOCTYPE html>
<html>
<head>
    <title>GitHub OAuth</title>
    <script>
        // Your GitHub OAuth app client ID
        const clientId = 'Ov23li282HTDOLQDiWD4';

        // The GitHub authorization endpoint
        const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&scope=user`;

        // Function to handle the GitHub login
        function githubLogin() {
            // Redirect the user to the GitHub authorization endpoint
            window.location.href = githubAuthUrl;
        }
    </script>
</head>
<body>
    <button onclick="githubLogin()">Login with GitHub</button>
</body>
</html>
